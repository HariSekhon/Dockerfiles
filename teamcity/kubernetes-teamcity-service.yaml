apiVersion: v1
kind: Service
metadata:
  name: teamcity
  namespace: teamcity
spec:
  ports:
    - name: teamcity-ui
      protocol: TCP
      port: 8111
      targetPort: 8111
  selector:
    app: teamcity-server
